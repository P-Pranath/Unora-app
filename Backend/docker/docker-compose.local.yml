networks:
    backend:
        driver: bridge

services:
    mysql:
        image: mysql:8.0
        container_name: mysql-local
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: be_db
            MYSQL_USER: testuser
            MYSQL_PASSWORD: testpass
        ports:
            - "3306:3306"
        volumes:
            - mysql_data:/var/lib/mysql
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            interval: 5s
            timeout: 10s
            retries: 5
        networks:
            - backend

    redis:
        image: redis:7-alpine
        container_name: redis-local
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 5s
            timeout: 5s
            retries: 5
        networks:
            - backend
        restart: unless-stopped

    minio:
        image: minio/minio:latest
        container_name: minio-local
        command: server /data --console-address ":9001"
        environment:
            MINIO_ROOT_USER: minioadmin
            MINIO_ROOT_PASSWORD: minioadmin
        ports:
            - "9000:9000"
            - "9001:9001"
        volumes:
            - minio_data:/data
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
            interval: 30s
            timeout: 20s
            retries: 3
        networks:
            - backend
        restart: unless-stopped

    server:
        hostname: server
        build:
            context: ../..
            dockerfile: docker/local/Dockerfile.server
        container_name: server-local
        env_file:
            - ../../.env
        ports:
            - "8080:8080"
        volumes:
            - ../../:/app
            - go_modules:/go/pkg/mod
        depends_on:
            mysql:
                condition: service_healthy
            redis:
                condition: service_healthy
            minio:
                condition: service_healthy
        networks:
            - backend
        restart: on-failure
        tty: true
        stdin_open: true
        healthcheck:
            test: ["CMD-SHELL", "nc -z localhost 8080 || exit 1"]
            interval: 10s
            timeout: 5s
            retries: 3

    worker:
        build:
            context: ../..
            dockerfile: docker/local/Dockerfile.worker
        container_name: worker-local
        env_file:
            - ../../.env
        volumes:
            - ../../:/app
            - go_modules:/go/pkg/mod
        depends_on:
            mysql:
                condition: service_healthy
            redis:
                condition: service_healthy
        networks:
            - backend
        restart: on-failure
        tty: true
        stdin_open: true
        healthcheck:
            test: ["CMD-SHELL", "ps aux | grep worker | grep -v grep || exit 1"]
            interval: 30s
            timeout: 5s
            retries: 3

    cron:
        build:
            context: ../..
            dockerfile: docker/local/Dockerfile.cron
        container_name: cron-local
        env_file:
            - ../../.env
        volumes:
            - ../../:/app
            - go_modules:/go/pkg/mod
        depends_on:
            mysql:
                condition: service_healthy
            redis:
                condition: service_healthy
        networks:
            - backend
        restart: on-failure
        tty: true
        stdin_open: true
        healthcheck:
            test: ["CMD-SHELL", "ps aux | grep cron | grep -v grep || exit 1"]
            interval: 30s
            timeout: 5s
            retries: 3

    asynqmon:
        image: hibiken/asynqmon:latest
        platform: linux/amd64
        container_name: asynqmon-local
        environment:
            - REDIS_ADDR=redis:6379
        ports:
            - "8081:8080"
        depends_on:
            redis:
                condition: service_healthy
        networks:
            - backend
        restart: unless-stopped

    migrate:
        build:
            context: ../..
            dockerfile: docker/local/Dockerfile.migrate
        container_name: migrate-runner
        env_file:
            - ../../.env
        environment:
            DB_HOST: mysql
            DB_PORT: "3306"
            DB_USER: root
            DB_PASSWORD: root
            DB_NAME: be_db
        depends_on:
            mysql:
                condition: service_healthy
        networks:
            - backend
        restart: "no"

volumes:
    mysql_data:
    redis_data:
    minio_data:
    go_modules:
