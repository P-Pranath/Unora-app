networks:
    backend:
        driver: bridge

services:
    mysql:
        image: mysql:8.0
        container_name: mysql-dev
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_DATABASE: ${DB_NAME}
            MYSQL_USER: ${DB_USER}
            MYSQL_PASSWORD: ${DB_PASSWORD}
        ports:
            - "3306:3306"
        volumes:
            - mysql_data:/var/lib/mysql
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            interval: 5s
            timeout: 10s
            retries: 5
        networks:
            - backend

    redis:
        image: redis:7-alpine
        container_name: redis-dev
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 5s
            timeout: 5s
            retries: 5
        networks:
            - backend
        restart: unless-stopped

    minio:
        image: minio/minio:latest
        container_name: minio-dev
        command: server /data --console-address ":9001"
        environment:
            MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
            MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
        ports:
            - "9000:9000"
            - "9001:9001"
        volumes:
            - minio_data:/data
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
            interval: 30s
            timeout: 20s
            retries: 3
        networks:
            - backend
        restart: unless-stopped

    server:
        hostname: server
        build:
            context: ..
            dockerfile: docker/local/Dockerfile.server
        container_name: server-dev
        env_file:
            - ../.env
        ports:
            - "8080:8080"
        volumes:
            - ../:/app
            - go_modules:/go/pkg/mod
        depends_on:
            mysql:
                condition: service_healthy
            redis:
                condition: service_healthy
            minio:
                condition: service_healthy
        networks:
            - backend
        restart: on-failure
        tty: true
        stdin_open: true

    worker:
        build:
            context: ..
            dockerfile: docker/local/Dockerfile.worker
        container_name: worker-dev
        env_file:
            - ../.env
        volumes:
            - ../:/app
            - go_modules:/go/pkg/mod
        depends_on:
            mysql:
                condition: service_healthy
            redis:
                condition: service_healthy
        networks:
            - backend
        restart: on-failure

    cron:
        build:
            context: ..
            dockerfile: docker/local/Dockerfile.cron
        container_name: cron-dev
        env_file:
            - ../.env
        volumes:
            - ../:/app
            - go_modules:/go/pkg/mod
        depends_on:
            mysql:
                condition: service_healthy
            redis:
                condition: service_healthy
        networks:
            - backend
        restart: on-failure

    asynqmon:
        image: hibiken/asynqmon:latest
        platform: linux/amd64
        container_name: asynqmon-dev
        environment:
            - REDIS_ADDR=redis:6379
        ports:
            - "8081:8080"
        depends_on:
            redis:
                condition: service_healthy
        networks:
            - backend
        restart: unless-stopped

volumes:
    mysql_data:
    redis_data:
    minio_data:
    go_modules:
