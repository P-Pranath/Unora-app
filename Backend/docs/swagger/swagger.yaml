    required:
    - displayName
    - iconName
    - serverType
    type: object
  github_com_UnoraApp_be_internal_admin_dto.DashboardStatsResponse:
    description: Dashboard statistics for admin
    properties:
      connectionStats:
        $ref: '#/definitions/github_com_UnoraApp_be_internal_admin_dto.ConnectionStatsResponse'
      paymentStats:
        $ref: '#/definitions/github_com_UnoraApp_be_internal_admin_dto.PaymentStatsResponse'
