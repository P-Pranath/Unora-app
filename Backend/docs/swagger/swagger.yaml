      dayRequired:
        example: 5
        minimum: 1
        type: integer
      description:
        maxLength: 500
        type: string
      iconName:
        example: sparkles
        maxLength: 50
        type: string
      revealNumber:
        example: 1
        minimum: 1
        type: integer
      revealType:
        example: personality
        type: string
      title:
        example: Personality Reveal
        maxLength: 100
        type: string
    required:
    - dayRequired
    - revealNumber
    - revealType
    - title
    type: object
  github_com_UnoraApp_be_internal_admin_dto.CreateServerRequest:
    description: Create a new server type
    properties:
      displayName:
        example: Partner
        maxLength: 50
        type: string
      iconName:
        example: heart
        maxLength: 50
        type: string
      serverType:
        enum:
        - partner
        - friend
        - growth
        example: partner
        type: string
      sortOrder:
        example: 1
