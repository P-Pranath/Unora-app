      pendingReports:
        example: 15
        type: integer
      reportsThisWeek:
        example: 20
        type: integer
      totalReports:
        example: 100
        type: integer
    type: object
  github_com_UnoraApp_be_internal_admin_dto.ResetStreakRequest:
    description: Reset a streak
