    properties:
      accessToken:
        description: New JWT access token
        example: eyJhbGciOiJIUzI1NiIs...
        type: string
      expiresIn:
        description: Token expiry time in seconds
        example: 86400
        type: integer
      tokenType:
        description: Token type - always "Bearer"
        example: Bearer
        type: string
    type: object
