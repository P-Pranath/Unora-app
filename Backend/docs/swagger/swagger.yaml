  github_com_UnoraApp_be_internal_admin_dto.CreateHobbyOptionRequest:
    description: Create a new hobby option
    properties:
      category:
        example: sports
        type: string
      description:
        maxLength: 200
        type: string
      iconName:
        example: basketball
        maxLength: 50
        type: string
      name:
        example: Basketball
        maxLength: 100
        type: string
    required:
    - category
    - name
    type: object
  github_com_UnoraApp_be_internal_admin_dto.CreateRevealMilestoneRequest:
    description: Create a new reveal milestone
    properties:
      creditCost:
        example: 0
