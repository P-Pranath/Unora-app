      totalUsers:
        example: 10000
        type: integer
    type: object
  github_com_UnoraApp_be_internal_auth_dto.AuthResponse:
    description: Successful authentication response with tokens and user info
    properties:
      accessToken:
        description: JWT access token - use in Authorization header for protected
          routes
        example: eyJhbGciOiJIUzI1NiIs...
        type: string
      expiresIn:
        description: Access token expiry time in seconds
        example: 86400
        type: integer
      refreshToken:
        description: Refresh token - use to get new access token when it expires
        example: eyJhbGciOiJIUzI1NiIs...
        type: string
      tokenType:
        description: Token type - always "Bearer"
        example: Bearer
        type: string
      user:
        allOf:
        - $ref: '#/definitions/github_com_UnoraApp_be_internal_auth_dto.UserResponse'
        description: Authenticated user information
    type: object
  github_com_UnoraApp_be_internal_auth_dto.GoogleOAuthRequest:
    description: Google OAuth login request - send ID token from mobile app
    properties:
      idToken:
        description: Google ID token obtained from Google Sign-In SDK on mobile
        example: eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    required:
    - idToken
    type: object
  github_com_UnoraApp_be_internal_auth_dto.RefreshTokenRequest:
    description: Token refresh request
    properties:
      refreshToken:
        description: Refresh token received from login
        example: eyJhbGciOiJIUzI1NiIs...
        type: string
    required:
    - refreshToken
    type: object
  github_com_UnoraApp_be_internal_auth_dto.RefreshTokenResponse:
