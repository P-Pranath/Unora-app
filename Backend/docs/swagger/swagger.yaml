basePath: /api/v1
definitions:
  github_com_UnoraApp_be_internal_admin_dto.AdjustCreditsRequest:
    description: Adjust user credit balance
    properties:
      amount:
        example: 50
        type: integer
      description:
        example: 'Support ticket #123'
        maxLength: 200
        type: string
      reason:
        example: Compensation for issue
        maxLength: 500
