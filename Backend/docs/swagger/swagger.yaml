    required:
    - reason
    type: object
  github_com_UnoraApp_be_internal_admin_dto.ReviewReportRequest:
    description: Review and take action on a report
    properties:
      action:
        enum:
        - warn
        - suspend_7d
        - suspend_30d
        - suspend_permanent
        - delete
        example: suspend_7d
        type: string
      adminNotes:
        example: Evidence confirmed, user suspended
        maxLength: 1000
        type: string
      status:
        enum:
        - reviewed
        - action_taken
        - dismissed
        example: action_taken
        type: string
    required:
    - status
    type: object
  github_com_UnoraApp_be_internal_admin_dto.SuspendUserRequest:
    description: Suspend a user account
    properties:
      duration:
        description: '"permanent", "7d", "30d", etc.'
